<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link href="/css/style.css" rel="stylesheet"></link>

    <script src="/util.js"></script>
    <title>What to eat</title>
</head>

<body>
    <div class="container_page">
        <div class="navbar_container">
        </div>

        <div class="container">
            <div class="section_container resturant_list_container">
                <div class="section_title">Restaurant List</div>
                <div class="resturant_list"></div>
            </div>
            <div class="section_seperator"></div>
            <div class="resturant_selector">
                <div class="section_title">Restaurant Selector</div>
                <div class="resturant_selector_container">
                    <div class="form-inline selector">
                        <select class="form-control amount_select my-1 mr-sm-2" style="width: 150px;">
                            <option value="1">One Choice</option>
                            <option value="2">Two Choices</option>
                        </select>
                        <button class="btn btn-primary my-1 mr-sm-2 randomize_button">Randomize</button>
                    </div>
                    <div class="selected_choices"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scramble.js"></script>
</body>

</html>
